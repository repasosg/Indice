<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S√∫per Matem√°ticas Pro</title>
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            margin: 0;
            padding: 15px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            touch-action: manipulation;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            text-align: center;
            position: relative;
        }

        /* --- CRON√ìMETRO Y CABECERA --- */
        .header-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #timer {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.8rem;
            font-weight: bold;
            color: #e91e63;
            background: #fff0f5;
            padding: 5px 15px;
            border-radius: 15px;
            border: 2px solid #ff9a9e;
        }

        h1 { color: #e91e63; font-size: 1.8rem; margin: 0; }

        /* --- BOTONES CON ICONOS --- */
        .selector-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .mode-btn {
            border: none;
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 0.95rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 5px 0 rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-suma { background: #ff6b6b; }
        .btn-resta { background: #4ecdc4; }
        .btn-detective { background: #f9d423; color: #333 !important; }
        .btn-lvl { background: #a55eea; }

        .mode-btn.active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 rgba(0,0,0,0.1);
            filter: brightness(1.1);
            border: 2px solid white;
        }

        /* --- √ÅREA DE JUEGO (ESTILO ORIGINAL) --- */
        .game-area {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 25px;
            padding: 35px 15px;
            color: white;
            margin: 20px 0;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.2);
        }

        .problem-text {
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .detective-box {
            color: #f9d423;
            border: 3px dashed #f9d423;
            padding: 0 10px;
            border-radius: 10px;
        }

        .answer-display {
            background: white;
            color: #333;
            font-size: 3rem;
            width: 200px;
            height: 80px;
            margin: 0 auto;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        /* --- TECLADO VIRTUAL --- */
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 25px;
        }

        .key {
            background: #f8f9fa;
            border: 2px solid #eee;
            border-radius: 15px;
            padding: 18px 0;
            font-size: 1.8rem;
            font-weight: bold;
            color: #444;
            cursor: pointer;
            box-shadow: 0 5px 0 #ddd;
        }

        .key:active { transform: translateY(3px); box-shadow: 0 2px 0 #ddd; }
        .key-del { color: #e91e63; }

        /* --- MODAL DE REPORTE --- */
        #report-modal {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            background: white;
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 0 100px rgba(0,0,0,0.5);
            z-index: 100;
            border: 5px solid #ff9a9e;
        }

        .report-title { color: #e91e63; font-size: 1.5rem; margin-bottom: 15px; }
        .report-stat { font-size: 1.2rem; margin: 10px 0; color: #555; }
        .report-stat b { color: #764ba2; }

        .btn-continue {
            background: #26de81;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-info">
        <h1>S√∫per Mente üöÄ</h1>
        <div id="timer">00:00</div>
    </div>

    <div class="selector-group">
        <button class="mode-btn btn-suma active" id="m-suma" onclick="setMode('suma')">‚ûï Sumas</button>
        <button class="mode-btn btn-resta" id="m-resta" onclick="setMode('resta')">‚ûñ Restas</button>
        <button class="mode-btn btn-detective" id="m-detective" onclick="setMode('detective')">üîç Detective</button>
    </div>
    <div class="selector-group">
        <button class="mode-btn btn-lvl active" id="l-1" onclick="setLevel(1)">üå± Nivel 1</button>
        <button class="mode-btn btn-lvl" id="l-2" onclick="setLevel(2)">üöÄ Nivel 2</button>
        <button class="mode-btn btn-lvl" id="l-3" onclick="setLevel(3)">üî• Nivel 3</button>
    </div>

    <div class="game-area" id="game-area">
        <div class="problem-text" id="problem">--</div>
        <div class="answer-display" id="display">?</div>
    </div>

    <div class="keypad">
        <button class="key" onclick="press(1)">1</button>
        <button class="key" onclick="press(2)">2</button>
        <button class="key" onclick="press(3)">3</button>
        <button class="key" onclick="press(4)">4</button>
        <button class="key" onclick="press(5)">5</button>
        <button class="key" onclick="press(6)">6</button>
        <button class="key" onclick="press(7)">7</button>
        <button class="key" onclick="press(8)">8</button>
        <button class="key" onclick="press(9)">9</button>
        <button class="key key-del" onclick="press('C')">C</button>
        <button class="key" onclick="press(0)">0</button>
        <button class="key key-del" onclick="press('Del')">‚å´</button>
    </div>

    <div id="report-modal">
        <div class="report-title">üìä ¬°Misi√≥n Completada! (10/10)</div>
        <div class="report-stat">Tiempo total: <b id="rep-time">0s</b></div>
        <div class="report-stat">Velocidad media: <b id="rep-speed">0s</b> /ejercicio</div>
        <div class="report-stat">Racha actual: <b id="rep-racha">0</b> üî•</div>
        <button class="btn-continue" onclick="closeReport()">¬°A por otros 10! üéØ</button>
    </div>
</div>

<script>
    let state = {
        mode: 'suma',
        level: 1,
        ans: 0,
        input: "",
        racha: 0,
        totalHechos: 0,
        bloqueHechos: 0,
        startTime: 0,
        gameTimer: 0,
        timerInterval: null,
        bloqueStartTime: 0
    };

    function init() {
        startTimer();
        newProblem();
        state.bloqueStartTime = Date.now();
    }

    function setMode(m) {
        state.mode = m;
        document.querySelectorAll('.btn-suma, .btn-resta, .btn-detective').forEach(b => b.classList.remove('active'));
        document.getElementById('m-'+m).classList.add('active');
        newProblem();
    }

    function setLevel(l) {
        state.level = l;
        document.querySelectorAll('.btn-lvl').forEach(b => b.classList.remove('active'));
        document.getElementById('l-'+l).classList.add('active');
        newProblem();
    }

    function newProblem() {
        let n1, n2, txt;
        let max = state.level === 1 ? 12 : (state.level === 2 ? 50 : 120);
        let min = state.level === 1 ? 1 : 10;

        n1 = Math.floor(Math.random() * (max - min)) + min;
        n2 = Math.floor(Math.random() * (max - min)) + min;

        if (state.mode === 'suma') {
            state.ans = n1 + n2;
            txt = `${n1} + ${n2} = ?`;
        } else if (state.mode === 'resta') {
            if (n1 < n2) [n1, n2] = [n2, n1];
            state.ans = n1 - n2;
            txt = `${n1} - ${n2} = ?`;
        } else {
            let res = n1 + n2;
            let hidden1 = Math.random() > 0.5;
            state.ans = hidden1 ? n1 : n2;
            txt = hidden1 ? `<span class="detective-box">?</span> + ${n2} = ${res}` : `${n1} + <span class="detective-box">?</span> = ${res}`;
        }

        document.getElementById('problem').innerHTML = txt;
        state.input = "";
        document.getElementById('display').textContent = "?";
    }

    function press(k) {
        if (k === 'C') state.input = "";
        else if (k === 'Del') state.input = state.input.slice(0, -1);
        else if (state.input.length < 4) state.input += k;

        document.getElementById('display').textContent = state.input || "?";

        if (parseInt(state.input) === state.ans) {
            handleCorrect();
        }
    }

    function handleCorrect() {
        state.racha++;
        state.totalHechos++;
        state.bloqueHechos++;

        document.getElementById('game-area').style.background = "#26de81";
        
        setTimeout(() => {
            document.getElementById('game-area').style.background = "linear-gradient(135deg, #667eea 0%, #764ba2 100%)";
            if (state.bloqueHechos >= 10) {
                showReport();
            } else {
                newProblem();
            }
        }, 400);
    }

    function showReport() {
        clearInterval(state.timerInterval);
        let timeTaken = Math.floor((Date.now() - state.bloqueStartTime) / 1000);
        document.getElementById('rep-time').textContent = timeTaken + "s";
        document.getElementById('rep-speed').textContent = (timeTaken / 10).toFixed(1) + "s";
        document.getElementById('rep-racha').textContent = state.racha;
        document.getElementById('report-modal').style.display = "block";
    }

    function closeReport() {
        state.bloqueHechos = 0;
        state.bloqueStartTime = Date.now();
        document.getElementById('report-modal').style.display = "none";
        startTimer();
        newProblem();
    }

    function startTimer() {
        state.timerInterval = setInterval(() => {
            state.gameTimer++;
            let m = Math.floor(state.gameTimer / 60).toString().padStart(2, '0');
            let s = (state.gameTimer % 60).toString().padStart(2, '0');
            document.getElementById('timer').textContent = `${m}:${s}`;
        }, 1000);
    }

    init();
</script>
</body>
</html>
